<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>

        body {

            font-family: Arial, Helvetica, sans-serif;
            font-size: 15pt;
            background-color: rgb(202, 81, 81);
            color: white;
        }
        input {

            font-size: 15pt;
            width: 150px;
        }
        div#res {

            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name = "text1" id="text1"> +
    <input type="number" name = "text2" id="text2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>


    <script>
    function somar() {
    var tn1 = window.document.getElementById('text1')
    var tn2 = window.document.getElementById('text2')
    var res = window.document.getElementById('res')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var s = n1 + n2
    res.innerHTML = `A soma entre ${n1}, e ${n2} é ${s}`
    }
    </script>
</body>
</html>
