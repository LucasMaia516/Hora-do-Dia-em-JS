    <script>

       var n1 = window.prompt('Digite um número');

       var n2 = window.prompt('Difite outro número');
       n2 = Number (n2)
       var media = (n1 + n2) / 2
       if (media >5) {
        window.alert ('true')
       } else {
        window.alert ('false')
       }
   
   </script>
