<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações em JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Operações em JS</h1>
    <script>
        var n1 = window.prompt("Digite um número");
        n1 = Number(n1)
        var n2 = window.prompt("Digite outro número")
        n2 = Number(n2);
        //adição
        var resultado = n1 + n2
        window.alert('A soma é : ' + resultado);
        //subtração
        var resultado = n1 - n2
        window.alert('A subtração é : ' + resultado)
        // multiplicação
        var resultado = n1 * n2
        window.alert('A multiplicação é : ' + resultado)
        //divisão
        var resultado = n1 / n2
        window.alert('A divisão é : ' + resultado)
    </script>
</body>
</html>
