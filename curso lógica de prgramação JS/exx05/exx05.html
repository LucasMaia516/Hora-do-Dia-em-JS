<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou Reprovado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aprovado ou Reprovado</h1>

    <script>

    var n1 = window.prompt('Digite a primeira nota')
    n1 = Number (n1)
    var n2 = window.prompt('Difite a segunda nota')
    n2 = Number (n2)
    var media = (n1+n2) / 2
    if (media >= 5){
        window.alert ('APROVADO!!!')
    } else {
        window.alert ('REPROVADO!!!')
    }
    </script>
</body>
</html>
