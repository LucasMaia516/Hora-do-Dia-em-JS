<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto da operação e número elevado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resto da divisão e número elevado</h1>

    <script>
        var n1 = window.prompt('Digite um número');
        var n2 = window.prompt('Digite outro número');
        //resto da divisão, usa %
        var resultado = n1 % n2
        n1 = Number (n1)
        n2 = Number (n2)
        window.alert('O resto da divisão de '+  n1 + ' por ' + n2 + ' é: ' + resultado);
        // número ao cubo, usa **
        var resultado = n1 ** n2
        n1 = Number (n1)
        n2 = Number (n2)
        window.alert("O número" + n1 + " elevado à " + n2 + " é: " + resultado)

    </script>
</body>
</html>
