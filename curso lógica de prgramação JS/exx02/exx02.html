<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando média de um Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculado à média de um número</h1>
    <script>
        var n1 = window.prompt('Digite um número')
        n1 = Number (n1)
        var n2 = window.prompt('Digite outro número')
        n2 = Number (n2)
        var media = (n1+n2) / 2
        window.alert('A média é: ' + media)
    </script>
</body>
</html>
